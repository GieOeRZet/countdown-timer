<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Clock – Odliczanie do 22.10.2025 10:50</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content">
    <h1>Odliczanie do 22 października 2025, godz. 10:50</h1>

    <div id="timer" class="flip-clock">
      <div class="flip-unit" data-label="Dni">
        <div class="card" id="days"></div>
      </div>
      <div class="flip-unit" data-label="Godzin">
        <div class="card" id="hours"></div>
      </div>
      <div class="flip-unit" data-label="Minut">
        <div class="card" id="minutes"></div>
      </div>
      <div class="flip-unit" data-label="Sekund">
        <div class="card" id="seconds"></div>
      </div>
    </div>

    <button id="testButton">Testuj świętowanie 🎉</button>
  </div>

  <!-- 🎆 Animacja po zakończeniu -->
  <div id="celebration" class="hidden">
    <div class="icons">
      <span class="emoji">🥂</span>
      <span class="emoji">🍾</span>
      <span class="emoji">🎆</span>
      <span class="emoji">🎉</span>
      <span class="emoji">✨</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
