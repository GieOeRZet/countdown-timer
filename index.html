<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>FlipClock + realistyczne świętowanie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div class="content">
      <h1>Odliczanie do 22 października 2025, godz. 10:50</h1>

      <div id="timer" class="flip-clock">
        <div class="flip-unit" data-label="Dni"><div class="card" id="days">00</div></div>
        <div class="flip-unit" data-label="Godzin"><div class="card" id="hours">00</div></div>
        <div class="flip-unit" data-label="Minut"><div class="card" id="minutes">00</div></div>
        <div class="flip-unit" data-label="Sekund"><div class="card" id="seconds">00</div></div>
      </div>
    </div>

    <div id="clock-frame">
      <!-- analogowy zegar -->
      <div id="analogClock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-dot"></div>
      </div>
      <!-- płótno fajerwerków -->
      <canvas id="fireworks" class="hidden"></canvas>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
