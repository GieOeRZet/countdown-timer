<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Licznik do 22.10.2025 10:50</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content">
    <h1>Odliczanie do 22 października 2025, godz. 10:50</h1>

    <div id="timer">
      <div class="time-box">
        <span id="days">0</span>
        <label>Dni</label>
      </div>
      <div class="time-box">
        <span id="hours">0</span>
        <label>Godzin</label>
      </div>
      <div class="time-box">
        <span id="minutes">0</span>
        <label>Minut</label>
      </div>
      <div class="time-box">
        <span id="seconds">0</span>
        <label>Sekund</label>
      </div>
    </div>
  </div>

  <!-- Animacja po zakończeniu -->
  <div id="celebration" class="hidden">
    <div class="icons">
      <span class="emoji">🥂</span>
      <span class="emoji">🍾</span>
      <span class="emoji">🎆</span>
      <span class="emoji">🎉</span>
      <span class="emoji">✨</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
